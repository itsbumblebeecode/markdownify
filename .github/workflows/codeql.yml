name: Analyze the Codebase with CodeQL

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze:
    name: CodeQL Analysis for Security and Vulnerabilities
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up CodeQL
        uses:  github/codeql-action/setup-codeql@v3
        with:
          languages: go, javascript

      - name: Initialize CodeQL analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: 'Security'
